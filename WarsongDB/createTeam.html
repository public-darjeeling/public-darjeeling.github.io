<html>
<head>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="createTeam.js"></script>
    <script src="init.js" defer></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>チーム登録--WarsongDB--</title>
    <style>
        input{
            border: none;
            border-bottom: 1px solid #A0A0A0;
            background-color: #F5F5F5;
            height: 20px;
            width : 200px;
        }
        .block{
            font-size: 22px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header><span id="title"></span><span id="login"></span></header>
    <div class="wrapper">
        <div class="main" style="padding-left: 10;float: none;">
        <h2>チーム情報登録</h2>
            <div class="block">
                TeamId : <br><input id="inId" placeholder="任意、重複不可">
            </div>
            <div class="block">
                TeamName : <br><input id="inName" placeholder="チーム名">
            </div>
            <div class="block">
                LeaderID : <br><input id="inLeader" placeholder="WarsongId">
            </div>
            <div class="block">
                Introduction : <br><input id="inIntroduction" placeholder="チーム紹介文">
            </div>
            <button onClick="onEnter()">新規登録</button>
        </div>
    </div>
    <footer>Twitter: <a href="https://twitter.com/DarjeelingSeido">@SeidoDarjeeling</a></footer>
</body>
