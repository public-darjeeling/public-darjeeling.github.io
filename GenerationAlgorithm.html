<html>
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-121054999-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-121054999-1');
	</script>
	<script type="text/javascript" src="init.js"></script>
	<meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />

	<link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="GenerationAlgorithm.js"></script>
    <title>OneMax問題</title>

<body onload="init()">
	<header id="title"></header>
	<div id="logo"></div>
	<div class="wrapper">
		<div class="main">
			<h1>遺伝的アルゴリズム</h1>
			<h3>OneMax問題</h3>
			<div>
				遺伝子長さ<input id="length" type="number" placeholder="1 - 300" /><br>
				遺伝子個数<input id="number" type="number" placeholder="1 - 300" /><br>
				エリート遺伝子数<input id="eliteNumber" type="number" placeholder="1 - 300 < 遺伝子個数"><br>
				個体突然変異率<input id="individualMutation" type="number" placeholder="0.1 - 10%" /><br>
				遺伝子突然変異率<input id="genomMutation" type="number" placeholder="0.1 - 10%"/><br>
				演算世代数<input id="maxGeneration" type="number" placeholder="10 - 300"/><br>
				<input type="button" value="演算！" onclick="onClick()" />
			</div>
			<div id="log"></div>
		</div>
		<div class="side">
			<div id="newsList"></div>
		</div>
	</div>
</div>
